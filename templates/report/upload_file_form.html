<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка документа</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 0.03em;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            color: #4a90e2;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1.8px solid #cbd6e2;
            border-radius: 10px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }
        form > *:not(button) {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 14px 0;
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 22px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка документа студента</h1>
        <form action="/check_document" method="post" enctype="multipart/form-data">

            <label for="file">Документ (.docx):</label>
            <input type="file" id="file" name="file" accept=".docx" required>

            <button type="submit">Проверить</button>
        </form>
    </div>
</body>
</html>
